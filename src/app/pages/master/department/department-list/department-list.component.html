<div class="card" style="margin-bottom: 1%;" *ngIf="type=='normal'">
  <mat-paginator [length]="count" [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons (page)="onPaginate($event)"
    [hidden]="!data.length">
  </mat-paginator>
</div>

<div *ngIf="type=='normal'">
  <nb-card *ngFor="let nft of data">
    <nb-card-header>
      <p>{{nft.title}} </p>
    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-md-10">
          <p>
            MetaData : {{nft.metadata_id}}
          </p>
          <p>
            Price : {{nft.eprice}}
          </p>
        </div>
        <div class="col-md-2">
          <img src="{{nft.media}}" height="100" width="150">
        </div>
      </div>
      <div class="row" style="">
        <div class="col" *ngFor="let category of categories">
          <div *ngIf="nft.category?.id != category.id; else other_content">
            <a href="javascript:void(0)" (click)="updateCategory(nft.metadata_id, category.id)"
              style="text-decoration: none;">{{category.name}}</a>
          </div>

          <ng-template #other_content><a href="javascript:void(0)"
              (click)="updateCategory(nft.metadata_id, category.id)"
              style="text-decoration: none; color: green;">{{category.name}}</a></ng-template>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>

<div class="card" style="margin-bottom: 1%;" *ngIf="type=='group'">
  <mat-paginator [length]="count" [pageSize]="1" [pageSizeOptions]="[1]" aria-label="Select page"
    (page)="onPaginateGroup($event)">
  </mat-paginator>
</div>

<div *ngIf="type=='group'">
  <nb-card>
    <nb-card-header>
      <div style="float:right">
        <button class="btn btn-success" (click)="mint(data2)"> Buy </button>
      </div>
    </nb-card-header>

    <nb-card-body>
      <div class="row">
        <div class="col-md-2" *ngFor="let item of data2">
          <a href="https://www.mintbase.io/meta/{{item.metadata_id}}" target="_blank"><img src="{{item.media}}"
              height="100" width="150"></a>
          <p> {{item.title}} - ({{item.eprice}}N)</p>

        </div>
      </div>
    </nb-card-body>

  </nb-card>
</div>
