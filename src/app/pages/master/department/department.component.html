<div class="row">
  <div class="col-md-3">
    <nb-card>
      <nb-card-header>
        <p> Apply Filters </p>
      </nb-card-header>
      <nb-card-body>
        <ngx-filter (filter)="changeFilter($event)"> </ngx-filter>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-md-9">
    <nb-card>
      <nb-card-header>
        <div class="row col-md-12"></div>
      </nb-card-header>
      <nb-card-body>
        <ngx-department-list [datatrigger]="datatrigger"></ngx-department-list>
      </nb-card-body>
    </nb-card>
  </div>
</div>
